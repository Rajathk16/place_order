<html>
<head>
  <title>Place Your Order</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
      backdrop-filter: blur(10px);
      position: relative; /* ensure stacking context */
      z-index: 1;
    }

    .left img {
      height: 400px;
      border-radius: 20px;
      border: 3px solid #fff;
      max-width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s;
      pointer-events: none; /* prevent image from blocking inputs */
    }

    .left img:hover {
      transform: scale(1.05);
    }

    .right {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      z-index: 10; /* ensure form is above other elements */
    }

    .right h2 {
      margin-bottom: 20px;
      color: #ffefef;
    }

    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff784e;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left img {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="https://th.bing.com/th/id/R.81019c15b4cf96b90166d38e54a3bfd9?rik=xKn9QT%2bo19UcSA&riu=http%3a%2f%2faroundmangalore.com%2fwp-content%2fuploads%2f2015%2f08%2fTropical-Dhamaka-1.png&ehk=3TswkCR7SCV52oXwDglgnaaYcS43YDwCPG%2bNBqEKw8A%3d&risl=&pid=ImgRaw&r=0" alt="Ice Cream" />
    </div>

    <div class="right">
      <h2>Place Your Order</h2>
      <input type="text" id="name" placeholder="Your Name" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <textarea id="address" rows="3" placeholder="Delivery Address"></textarea>
      <input type="text" id="order" placeholder="Your Order" />
      <button onclick="placeOrder()">ORDER NOW</button>
    </div>
  </div>

  <script>
    function placeOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const order = document.getElementById('order').value.trim();

      if (!name || !phone || !address || !order) {
        alert("Please fill in all the fields to place your order.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      alert(`Thank you, ${name}! Your order has been placed successfully.`);

      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('address').value = '';
      document.getElementById('order').value = '';
    }
  </script>

</body>
</html>
